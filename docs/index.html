<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokémon Search</h1>
    </header>
    <main>
        <section class="search-section">
            <h2>Search Pokémon by Name</h2>
            <form id="pokemon-form">
                <input type="text" id="pokemon-name" placeholder="Enter Pokémon name" required>
                <button type="submit">Search</button>
            </form>
            <div id="pokemon-data"></div>
        </section>

        <section class="gallery-section">
            <h2>Pokémon Type Gallery</h2>
            <form id="type-form">
                <input type="text" id="type-name" placeholder="Enter Type name" required>
                <button type="submit">Search</button>
            </form>
            <div id="type-gallery" class="gallery"></div>
        </section>

        <section class="region-section">
            <h2>Pokémon Region List</h2>
            <form id="region-form">
                <select id="region-select">
                    <option value="kanto">Kanto</option>
                    <option value="johto">Johto</option>
                    <option value="hoenn">Hoenn</option>
                    <option value="sinnoh">Sinnoh</option>
                    <option value="unova">Unova</option>
                    <option value="kalos">Kalos</option>
                    <option value="alola">Alola</option>
                    <option value="galar">Galar</option>
                </select>
                <button type="submit">Search</button>
            </form>
            <div id="region-list" class="gallery"></div>
        </section>
    </main>

    <!-- Modal Structure -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-pokemon-data" class="pokemon-card"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
